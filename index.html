<!DOCTYPE html>
<html>

<head>
    <title>Photo Frame App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="tailwind.css" rel="stylesheet">

</head>

<body>
    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6"></div>
        <div class="col-span-full">
            <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
                <div class="text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-300" aria-hidden="true" viewBox="0 0 24 24" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
                            clip-rule="evenodd" />
                    </svg>
                    <div class="mt-4 flex text-sm leading-6 text-gray-600">
                        <label
                            class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500"
                            for="file-upload">
                            <span>Upload a file</span>
                            <input class="sr-only" id="file-upload" name="file-upload" type="file">
                        </label>
                        <p class="pl-1">or drag and drop</p>
                    </div>
                    <p class="text-xs leading-5 text-gray-600">PNG, JPG, GIF up to 10MB</p>
                </div>
            </div>
        </div>
    </div>

    <input id="upload" type="file" accept="image/*" /><br>
    <select id="frameSelect">
        <option value="frame1">Frame 1</option>
        <option value="frame2">Frame 2</option>
        <!-- Add more frames as options here -->
    </select><br>
    <canvas id="canvas"></canvas><br>
    <button id="download">Download Image</button>

    <script>
        $(document).ready(function() {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            var image = new Image();
            var frame = new Image();

            // Load and draw the uploaded image
            $('#upload').change(function(e) {
                var reader = new FileReader();
                reader.onload = function(event) {
                    image.onload = function() {
                        canvas.width = image.width;
                        canvas.height = image.height;
                        ctx.drawImage(image, 0, 0);
                        drawFrame(); // Draw frame over the image
                    }
                    image.src = event.target.result;
                }
                reader.readAsDataURL(e.target.files[0]);
            });

            // Function to draw the frame
            function drawFrame() {
                var frameSrc = $('#frameSelect').val() +
                '.png'; // Assuming frames are named 'frame1.png', 'frame2.png', etc.
                frame.onload = function() {
                    ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
                }
                frame.src = frameSrc;
            }

            // Update frame when a new frame is selected
            $('#frameSelect').change(function() {
                drawFrame();
            });

            // Download the final image
            $('#download').click(function() {
                var downloadLink = document.createElement('a');
                downloadLink.href = canvas.toDataURL('image/png');
                downloadLink.download = 'profile_with_frame.png';
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            });
        });
    </script>

</body>

</html>
